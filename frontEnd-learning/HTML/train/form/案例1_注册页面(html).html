<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg</title>
</head>

<body>
    <form action="#" method="get">
        <table align="center" border="1" cellspacing="0">
            <tr>
                <td>
                    <label for="username">
                        用户名
                    </label>
                </td>
                <td>
                    <input type="text" name="username" id="username" placeholder="请输入账号">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">
                        密码
                    </label>
                </td>
                <td>
                    <input type="password" name="password" id="password" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" name="email" placeholder="请输入Email">
                </td>
            </tr>
            <tr>
                <td>
                    姓名
                </td>
                <td>
                    <input type="text" name="name" placeholder="请输入真实姓名">
                </td>
            </tr>
            <tr>
                <td>
                    手机号
                </td>
                <td>
                    <input type="number" name="phone" placeholder="请输入您的手机号">
                </td>
            </tr>
            <tr>
                <td>
                    性别
                </td>
                <td>
                    <input type="radio" name="sex" value="male" checked>男
                    <input type="radio" name="sex" value="female">女
                </td>
            </tr>
            <tr>
                <td>
                    出生日期
                </td>
                <td>
                    <input type="date" name="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    验证码
                </td>
                <td>
                    <input type="text" name="check">
                    <img src="img/verify_code.jpg" alt="verify_code">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
