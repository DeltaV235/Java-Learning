<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="message"/>
    <br>
    <span>{{reverseMessage}}</span>
    <span>{{reverseMessageMethod()}}</span>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        computed: {
            reverseMessage: function () {
                return this.message.split('').reverse().join('')
            }
        },
        methods: {
            reverseMessageMethod: function () {
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
