<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05_定位的层级</title>
    <style>
        .outer {
            width: 500px;
            border: 1px solid black;
            background-color: #ddd;
            padding: 20px;
            position: relative;
            z-index: 9;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            font-size: 20px;
        }

        .box1 {
            background-color: #f60;
            /* z-index: 1000; */
        }

        .box2 {
            background-color: skyblue;
            position: relative;
            top: -150px;
            left: 50px;
            z-index: 2;
        }

        .box3 {
            background-color: rosybrown;
            position: absolute;
            top: 120px;
            left: 120px;
            z-index: 1;
        }

        .box4 {
            background-color: green;
            position: fixed;
            top: 180px;
            left: 180px;
            z-index: 20;
        }

        .box5 {
            background-color: yellow;
            position: relative;
            top: -190px;
            left: 200px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <div class="box box5">5</div>
</body>

</html>
