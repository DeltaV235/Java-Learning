<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05_缩放</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            perspective: 300px;
            perspective-origin: 102px 102px;
            transform-style: preserve-3d;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: rgba(173, 216, 230, 0.893);
            /* transform-origin: top;
            transform: rotateX(30deg) */
            transform-origin: left;
            /* transform: rotateY(45deg); */
            /* transform: scaleZ(2.5) rotate3d(1, 1, 1, 60deg); */
            transform: scale3d(2, 2, 2.5) rotate3d(1, 1, 1, 60deg);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    </div>
</body>

</html>
