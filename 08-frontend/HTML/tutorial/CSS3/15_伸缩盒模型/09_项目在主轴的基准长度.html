<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>09_项目在主轴的基准长度</title>
    <style>
        .outer {
            width: 1200px;
            height: 800px;
            background-color: #888;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .inner2 {
            flex-basis: 300px;
        }

        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: aquamarine;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner inner2">2</div>
        <div class="inner">3</div>

    </div>
</body>

</html>
