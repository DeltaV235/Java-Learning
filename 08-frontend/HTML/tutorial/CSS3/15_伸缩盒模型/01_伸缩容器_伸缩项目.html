<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01_伸缩容器_伸缩项目</title>
    <style>
        .outer {
            width: 1200px;
            height: 600px;
            background-color: #888;
            display: flex;
        }

        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: aquamarine;
            box-sizing: border-box;
        }

        .inner:last-child {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="outer">
        <span class="inner"></span>
        <div class="inner"></div>
        <div class="inner">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
</body>

</html>
