<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12_flex复合属性</title>
    <style>
        .outer {
            width: 700px;
            height: 800px;
            background-color: #888;
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
            justify-content: flex-start;
        }

        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: aquamarine;
            box-sizing: border-box;
            /* flex-grow: 1; */
            /* flex: auto; */
            /* flex: 1; */
            /* flex: none; */
            flex: 0 auto;
        }

        .inner1 {
            width: 300px;
        }

    </style>
</head>

<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>

    </div>
</body>

</html>
