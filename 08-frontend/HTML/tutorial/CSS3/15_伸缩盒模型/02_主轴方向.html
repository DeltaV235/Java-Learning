<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02_主轴方向</title>
    <style>
        .outer {
            width: 1200px;
            height: 600px;
            background-color: #888;
            display: flex;
            flex-direction: column-reverse;
        }

        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: aquamarine;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>

</html>
