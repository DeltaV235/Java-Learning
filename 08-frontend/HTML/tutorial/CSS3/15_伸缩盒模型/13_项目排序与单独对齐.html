<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>13_项目排序与单独对齐</title>
    <style>
        .outer {
            width: 700px;
            height: 800px;
            background-color: #888;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: aquamarine;
            box-sizing: border-box;
            flex: 1;
        }

        .inner1 {
            order: 1;
        }

        .inner2 {
            order: -1;
        }

        .inner3 {
            order: 0;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>

    </div>
</body>

</html>
