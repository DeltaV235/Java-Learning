<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-background-clip</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: lightblue;
            margin: 0 auto;
            margin-top: 100px;
            padding: 30px;
            border: 30px dashed lightcoral;

            background-image: url(../images/喜羊羊.jpg);
            background-repeat: no-repeat;
            background-clip: content-box;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
</body>

</html>
