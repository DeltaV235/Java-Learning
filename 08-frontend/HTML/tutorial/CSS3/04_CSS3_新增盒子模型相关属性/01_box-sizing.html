<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01_box-sizing</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            padding: 10px;
            border: 10px dashed black;
            background-color: lightblue;
            margin-bottom: 10px;
        }
        .box2 {
            width: 400px;
            height: 400px;
            padding: 10px;
            border: 10px dashed black;
            background-color: lightcoral;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
