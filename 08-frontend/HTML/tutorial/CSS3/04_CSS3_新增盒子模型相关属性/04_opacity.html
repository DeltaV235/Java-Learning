<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04_opacity</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: lightblue;
            position: relative;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            opacity: .5;

            font-size: 40px;
            font-weight: bold;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: #efde1adf;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="box1">
        <img src="../images/喜羊羊.jpg" alt="">
        <div class="box3"></div>
        <div class="box2">Test</div>
    </div>
</body>

</html>
