<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03_旋转</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            /* transform: rotate(30deg); */
            transform: rotateZ(-30deg);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    </div>
</body>

</html>
