<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01_web字体</title>
    <style>
        span {
            font-family: "Web-Font", "Microsoft YaHei", "微软雅黑";
            font-size: 20px;
        }
        @font-face {
            font-family: "Web-Font";
            src: url(font/翩翩体-简.ttf);
        }
    </style>
</head>

<body>
    <span>在遥远的星空下，有一座隐秘的岛屿，名为星痕岛。岛上流传着一个古老的传说：每当夜空中最亮的星星坠落，岛上的神秘湖泊就会泛起微光，揭示一条通往未知世界的路径。年轻的探险家林宇，因一次偶然的机会来到这里，发现了一本记载着古代文明秘密的手稿。手稿中提到，只有心怀纯净的人，才能解开星痕岛的真正奥秘。林宇决定踏上这段未知的旅程，而等待他的将会是友谊、挑战与命运的交织……</span>
</body>

</html>
