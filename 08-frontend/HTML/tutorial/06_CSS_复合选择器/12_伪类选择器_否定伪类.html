<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12_伪类选择器_否定伪类</title>
    <style>
        div>p:not(:first-of-type) {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>张三</p>
        <p>李四</p>
        <p>王五</p>
        <p>赵六</p>
    </div>
</body>

</html>
