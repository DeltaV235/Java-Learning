<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04_修改元素的显示模式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: inline;
        }

        #d1 {
            background-color: aqua;
        }

        #d2 {
            background-color: gray;
        }

        #d3 {
            background-color: green;
        }

        a {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="d1">Hello1</div>
    <div id="d2">Hello2</div>
    <div id="d3">Hello3</div>
    <hr>
    <a href="www.test.com">test1</a>
    <a href="www.test.com">test2</a>
</body>

</html>
