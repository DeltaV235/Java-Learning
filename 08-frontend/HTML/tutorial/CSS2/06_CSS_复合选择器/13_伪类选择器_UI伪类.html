<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>13_伪类选择器_UI伪类</title>
    <style>
        div>input:checked {
            width: 100px;
            height: 100px;
        }

        div>input:disabled {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <input type="checkbox">
        <input type="radio" name="test">
        <input type="radio" name="test">
        <input type="text">
        <input type="text" disabled>
    </div>
</body>

</html>
