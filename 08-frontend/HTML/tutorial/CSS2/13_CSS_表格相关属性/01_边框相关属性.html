<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01_边框相关属性</title>
    <style>
        .tab {
            border: 1px #ff0000 solid;
        }
        th, td {
            border: 1px #00ff00 solid;
        }
        h2 {
            border: 3px skyblue dashed;
        }
        span {
            border: 1px black double;
        }
    </style>
</head>

<body>
    <h2>test</h2>
    <span>test2</span>
    <table class="tab">
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>男</td>
                <td>21</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>女</td>
                <td>23</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>男</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
