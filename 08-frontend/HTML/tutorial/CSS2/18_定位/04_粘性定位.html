<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04_粘性定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 3000px;
        }

        .page-header {
            height: 60px;
            background-color: #ddd;
            font-size: 30px;
            text-align: center;
            line-height: 60px;
        }

        .item {
            background-color: aliceblue;
        }

        .first {
            font-size: 40px;
            background-color: orange;
            position: sticky;
            top: 0px;
            /* float: right; */
        }

        .content {
            height: 200px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="page-header">header</div>
    <div class="content">
        <div class="item">
            <div class="first">A</div>
            <h2>A1</h2>
            <h2>A2</h2>
            <h2>A3</h2>
            <h2>A4</h2>
            <h2>A5</h2>
            <h2>A6</h2>
            <h2>A7</h2>
        </div>
        <div class="item">
            <div class="first">B</div>
            <h2>B1</h2>
            <h2>B2</h2>
            <h2>B3</h2>
            <h2>B4</h2>
            <h2>B5</h2>
            <h2>B6</h2>
            <h2>B7</h2>
        </div>
        <div class="item">
            <div class="first">C</div>
            <h2>C1</h2>
            <h2>C2</h2>
            <h2>C3</h2>
            <h2>C4</h2>
            <h2>C5</h2>
            <h2>C6</h2>
            <h2>C7</h2>
        </div>
    </div>
</body>

</html>
