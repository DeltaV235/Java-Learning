<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02_绝对定位</title>
    <style>
        .outer {
            width: 500px;
            border: 1px solid black;
            background-color: #ddd;
            padding: 20px;
            position: relative;
            margin: 10px;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            font-size: 20px;
        }

        .box1 {
            background-color: #f60;
        }

        .box2 {
            background-color: skyblue;
            position: absolute;
            left: 0;
            top: 0;
            /* float: right; */
            /* margin-left: 100px; */
            /* margin-top: 100px; */
        }

        .box3 {
            background-color: rosybrown;
        }
    
        .o {
            position: relative;
            padding: 50px;
        }

        .outer:hover .box2 {
            left:220px;
        }
    </style>
</head>

<body>
    <div class="o">
        <div class="outer">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </div>
    </div>
</body>

</html>
