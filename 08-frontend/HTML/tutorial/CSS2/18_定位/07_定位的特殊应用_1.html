<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>07_定位的特殊应用_1</title>
    <style>
        .outer {
            height: 400px;
            background-color: #888;
            position: relative;
        }

        .inner {
            background-color: orange;
            font-size: 40px;
            text-align: center;
            padding: 20px;
            border: 20px solid black;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">inner</div>
    </div>
</body>

</html>
