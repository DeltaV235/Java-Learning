<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2_元素浮动后的特点</title>
    <style>
        .outer {
            width: 800px;
            height: 400px;
            background-color: gray;
            padding: 10px;
            text-align: center;
        }

        .box {
            font-size: 20px;
            padding: 10px;
        }

        .box1 {
            background-color: skyblue;
        }

        .box2 {
            width: 100px;
            background-color: orange;
            float: left;
        }

        .box3 {
            width: 400px;
            background-color: plum;
            float: left;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
    </div>
</body>

</html>
