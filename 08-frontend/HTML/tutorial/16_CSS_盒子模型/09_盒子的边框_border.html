<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_盒子的边框_border</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: aquamarine;

            border-radius: 20px;
            border-style: dashed;
            border-width: 10px;
            border-color: brown;

            border: 10px dashed brown;

            border-left: 20px solid blue;
            
            border-right-width: 5px;
            border-right-style: double;
            border-right-color: gray;
        }
    </style>
</head>
<body>
    <div>
        Hello
    </div>
</body>
</html>
