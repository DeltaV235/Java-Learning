<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01_长度单位</title>
    <style>
        html {
            font-size: 20px;
        }

        #d1 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            font-size: 20px;
        }

        #d2 {
            width: 10em;
            height: 10em;
            background-color: orange;
            font-size: 10px;
        }

        #d3 {
            width: 10rem;
            height: 10rem;
            background-color: aquamarine;
            font-size: 50px;
        }

        #d4 {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            font-size: 50px;
        }

        #inside {
            width: 50%;
            height: 25%;
            background-color: violet;
        }
    </style>
</head>

<body>
    <div id="d1">
        1
    </div>
    <hr>
    <div id="d2">
        2
    </div>
    <hr>
    <div id="d3">
        3
    </div>
    <hr>
    <div id="d4">
        <div id="inside">
            4
        </div>
    </div>
</body>

</html>
