<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        .list {
            list-style-type: decimal;
            list-style-position: inside;
        }
        li {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>御夫座</li>
        <li>天箭座</li>
        <li>哇哈哈</li>
    </ul>
</body>
</html>
