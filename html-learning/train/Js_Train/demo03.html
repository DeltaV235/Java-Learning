<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算</title>
    <script>
        var b = +"123";
        document.write(typeof (b) + " ");
        document.write(b + "<hr>");

        var c = +'out;';
        document.write(typeof (c) + " ");
        document.write(c + "<hr>");

        var flag = +true;
        document.write(typeof (flag) + " ");
        document.write(flag + "<hr>");
        flag = +false;
        document.write(typeof (flag) + " ");
        document.write(flag + "<hr>");

        document.write((3 > 4) + "<hr>");
        document.write(("123" == 123) + "<hr>");
        document.write(("afa123" === 123) + "<hr>");
        document.write(("1" == true) + "<hr>");

    </script>
</head>

<body>

</body>
</html>
