<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue init</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- Vue 实例挂载的 DOM 元素 -->
    <div id="root">
        <h1>Hello {{message}}</h1>
    </div>

    <script>
        const app = new Vue({
            el: '#root', // el 用于挂载 Vue 实例到 DOM 元素，可以是 CSS 选择器，也可以是一个 HTMLElement 实例
            data: { // data 用于定义 Vue 实例的数据，这些数据可以在模板中使用，也可以在实例的方法中使用
                message: 'Vue'
            }
        })
    </script>
</body>

</html>
